plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.0.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.0.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.0.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-websocket:2.0.4.RELEASE'
    implementation 'org.springframework.security:spring-security-messaging:5.0.7.RELEASE'
    implementation 'io.jsonwebtoken:jjwt:0.9.0'
    runtimeOnly 'com.h2database:h2:1.4.197'
    runtimeOnly 'org.springframework.boot:spring-boot-properties-migrator:2.0.4.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.0.4.RELEASE'
    testImplementation 'org.springframework.security:spring-security-test:5.0.7.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.16.20'
}

group = 'com.yj.anonymous'
version = '0.0.1-SNAPSHOT'
description = 'anonymous'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
